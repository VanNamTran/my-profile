<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-language Website</title>
  <script src="https://cdn.jsdelivr.net/npm/i18next@latest/dist/umd/i18next.min.js"></script>
</head>
<body>
  <div id="content">
    <h1 id="welcome"></h1>
    <p id="intro"></p>
  </div>
  <button onclick="changeLanguage('en')">English</button>
  <button onclick="changeLanguage('vi')">Tiếng Việt</button>

  <script>
    i18next.init({
      lng: 'en',
      resources: {
        en: {
          translation: {
            "welcome": "Welcome",
            "intro": "Hello, I am Tran Van Nam"
          }
        },
        vi: {
          translation: {
            "welcome": "Chào mừng",
            "intro": "Xin chào, tôi là Trần Văn Nam"
          }
        }
      }
    }, function(err, t) {
      updateContent();
    });

    function changeLanguage(lng) {
      i18next.changeLanguage(lng, () => {
        updateContent();
      });
    }

    function updateContent() {
      document.getElementById('welcome').textContent = i18next.t('welcome');
      document.getElementById('intro').textContent = i18next.t('intro');
    }
  </script>
</body>
</html>
