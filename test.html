<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Form Liên Hệ</title>
    <style>
      label {
        display: inline-block;
        width: 100px;
        vertical-align: top;
      }

      .form-group {
        margin-bottom: 10px;
        display: flex;
        align-content: center;
        align-items: center;
      }

     
    </style>
  </head>

  <body>
    <h2>Liên hệ</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Họ và tên</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="nhập họ và tên của em"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="nhập địa chỉ email của em"
        />
      </div>

      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="nhập số điện thoại của em"
        />
      </div>

      <div class="form-group">
        <label>Sở thích</label>
        <div class="hobby-group">
          <div>
            <input type="radio" id="swimming" name="hobby" value="Bơi" />
            <label for="swimming">Bơi</label>
          </div>
          <div>
            <input
              type="radio"
              id="football"
              name="hobby"
              value="Đá bóng"
              checked
            />
            <label for="football">Đá bóng</label>
          </div>
          <div>
            <input
              type="radio"
              id="volleyball"
              name="hobby"
              value="Bóng chuyền"
            />
            <label for="volleyball">Bóng chuyền</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Nội dung</label>
        <textarea id="message" name="message" rows="4" cols="30">
Lớp 12
thực hành form</textarea
        >
      </div>

      <div class="form-group">
        <button type="submit">Gửi</button>
      </div>
    </form>
  </body>
</html>
